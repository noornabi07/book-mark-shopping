<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mohol</title>
    <!-- font awesome icon cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
      <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <header>
        <h2 class="text-5xl font-bold text-center mt-7 text-red-500">Welcome To My Shopping Mohol</h2>

        <div class="w-96 h-auto mx-auto mt-5 border-4">
            <img id="slider-img" class="rounded-lg" src="images/pic-1.jpg" alt="">
        </div>

        <section class="flex justify-center mt-8">
            <button onclick="startSlider()" class="bg-green-600 text-2xl py-2 px-4 rounded font-semibold text-white ml-3">Start slider</button>
        </section>

    </header>

    <!-- main section -->

    <div id="progress" class="flex justify-center mt-3 hidden">
        <progress class="progress w-32"></progress>
    </div>   
     <!--card section  -->
    <section id="product-container" class="grid grid-cols-3 gap-5 px-20 mt-10 pb-5">
       
    </section>

    <!-- show all button section -->
    <section id="showAllBtn" class="flex justify-center pb-10 hidden">
        <button onclick="allBtn()" class="btn btn-outline btn-success">Show All</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/shopping.js"></script>
</body>
</html>
