<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mohol</title>
    <!-- font awesome icon cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
      <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <header>
        <h2 class="text-5xl font-bold text-center mt-7 text-red-500">Welcome To My Shopping Mohol</h2>

        <section class="flex justify-center mt-8">
            <input type="text" class="border-2 border-gray-500 py-2 px-4 rounded" placeholder="Search Product Here">
            <button class="bg-green-600 text-2xl py-2 px-4 rounded font-semibold text-white ml-3">Search</button>
        </section>
    </header>

    <!-- main section -->
    <section id="product-container" class="grid grid-cols-3 gap-5 px-20 mt-20">
       
    </section>

    <script src="js/shopping.js"></script>
</body>
</html>
